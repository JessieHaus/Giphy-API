<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosmos Gifs</title>

    <!-- Link Bootstrap here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link CSS here --> 
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Link jQuery here --> 
    
    <script

<body>
    <!-- Header  -->
    <div id ="header">
        <font color ="yellow"><h1>Cosmos: A Spacetime Odyssey <br /> Presented by Neil deGrasse Tyson</h1></font>
        </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <div id="gifsView"></div>
        </div>
         <!-- New Button Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Make a new button</legend></h2>
                <div class="form-group">
                    <label for="action-input">Submit new button you want below </label>
                    <input type="text" id="action-input">
